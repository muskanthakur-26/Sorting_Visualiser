<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1 align="center" class="text-warning">Sorting Visualizer</h1>
    <nav>
        <div class="row">
            <div class="col gap-2 d-flex p-2 justify-content-end" id="newArray">
                <button type="button" class="btn btn-outline-warning btn-dark newArray">New Array</button>
             <button type="button" class="btn btn-outline-warning btn-dark newArray" onclick="window.location.href='https://muskanthakur-26.github.io/Sorting_Visualiser/'"> &nbsp Refresh &nbsp</button>
            </div>
            <div class="col gap-2 mr-2 d-flex p-2  justify-content-end" >
                <button type="button" class="btn btn-outline-warning btn-dark bubbleSort">Bubble Sort</button>
                <button type="button" class="btn btn-outline-warning btn-dark selectionSort">Selection Sort</button>
                <button type="button" class="btn btn-outline-warning btn-dark insertionSort">Insertion Sort</button>
            </div>
        </div>
    </nav>
</header>
<body>
    
    <div id="bars" class="flex-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/selection.js"></script>
